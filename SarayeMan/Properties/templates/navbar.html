{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--/ Form Search Star /-->
  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class="title-d">جستوجوی خانه مورد نظر</h3>
    </div>
    <span class="close-box-collapse right-boxed ion-ios-close"></span>
    <div class="box-collapse-wrap form">
      <form class="form-a" method="get" action="{% url 'property_search' %}">
        <input class="form-control mr-sm-2" type="text" name="title" placeholder="جستوجو..." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >جست و جو</button>
      </form>
    </div>
  </div>
  <!--/ Form Search End /-->

  <!--/ Nav Star /-->
  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top" dir="rtl">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" href="{% url 'Home' %}">سرای<span class="color-b"> من</span></a>
      <button type="button" class="btn btn-link nav-search navbar-toggle-box-collapse d-md-none" data-toggle="collapse"
        data-target="#navbarTogglerDemo01" aria-expanded="false">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
      <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">خانه</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'property' %}">املاک</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              آگهی ها
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item text-center" href="{% url 'CrudUser' %}">مدیریت آگهی</a>
              <a class="dropdown-item text-center" href="{% url 'StateUser' %}">وضعیت کاربر</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Users/">کاربران</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Contacts/">ارتباط با ما</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Chats/">گفت و گو</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">درباره ما</a>
          </li>
        </ul>
      </div>
      <button type="button" class="btn btn-b-n navbar-toggle-box-collapse d-none d-md-block" data-toggle="collapse"
        data-target="#navbarTogglerDemo01" aria-expanded="false">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
    </div>
  </nav>
  <!--/ Nav End /-->
<script>
    document.addEventListener('DOMContentLoaded',function() {
        const currentPath = window.location.pathname;
        const navlink = document.querySelectorAll('.navbar-nav .nav-link');

        navlink.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add("active");
            }   else {
                link.classList.remove("active");
            }
        });
    });
</script>
</body>
</html>
